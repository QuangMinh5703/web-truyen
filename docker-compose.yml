services:
  db:
    image: mariadb:10.6
    container_name: m-truyen-mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-mtruyen_ranking}
      MYSQL_USER: ${DB_USER:-mtruyen}
      MYSQL_PASSWORD: ${DB_PASSWORD:-mtruyenpassword}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Optional: Init script to create tables automatically on first startup
      - ./docker/init:/docker-entrypoint-initdb.d

  phpmyadmin:
    image: phpmyadmin
    container_name: m-truyen-pma
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      UPLOAD_LIMIT: 64M

volumes:
  db_data:
